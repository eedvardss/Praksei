<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

</head>
<body style="background-color:#fcffe4">
        <div style="text-align: center">
            <nav>
                <h2 class=logo style="box-sizing: border-box; margin: 0; padding: 0; vertical-align: middle;">SS.LV HELPER</h2>
                <ul style="box-sizing: border-box; margin: 0; padding: 0; vertical-align: middle;">
                    <li><a href="/homepage">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/main">Flats</a></li>
                    <li><a href="/contacts">Contacts</a></li>
                </ul>
                <div>
                    <form action="/logout" method="get" style="display: inline-block;">
                        <button type="submit" class="btn btn-danger" style="color: #FAA0A0">Signout</button>
                    </form>
                </div>
            </nav>
        </div>
        {% block main %}{% endblock %}

</body>
</html>
